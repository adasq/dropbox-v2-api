name: Publish to NPM

on:
  push:
    branches:
    - master
    paths:
    - 'dist/*.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install
  version:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'        
        uses: actions/checkout@v1
      - name: 'update version and add tag'
        uses: adasq/dropbox-v2-api-watcher@prepublish
        with:
          myInput: ${{ github.event.action }}
        env:
          TOKEN: ${{ secrets.token }}
          OWNER: 'adasq'
          REPO: 'dropbox-v2-api'
  publish-npm:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
